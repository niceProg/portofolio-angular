<header
	[ngClass]="{
    'bg-white/90 backdrop-blur-md shadow-sm border-b border-slate-200 py-4': isScrolled(),
    'bg-transparent py-6': !isScrolled()
  }"
	class="w-full fixed top-0 left-0 z-50 text-slate-900 transition-all duration-300 ease-in-out px-5 sm:px-8">
	<div class="max-w-6xl mx-auto flex items-center justify-between">
		<a routerLink="/" class="text-lg sm:text-xl font-semibold tracking-tight">
			Wisnu
		</a>

		<nav class="hidden md:flex space-x-6 text-base lg:text-lg items-center text-slate-700">
			<a routerLink="/" routerLinkActive="text-slate-900 font-semibold" [routerLinkActiveOptions]="{ exact: true }"
				class="hover:text-slate-900 transition">
				Home
			</a>
			<a routerLink="/about" routerLinkActive="text-slate-900 font-semibold" class="hover:text-slate-900 transition">
				About
			</a>
			<a routerLink="/projects" routerLinkActive="text-slate-900 font-semibold" class="hover:text-slate-900 transition">
				Projects
			</a>
			<a routerLink="/certificates" routerLinkActive="text-slate-900 font-semibold" class="hover:text-slate-900 transition">
				Certificates
			</a>
		</nav>

		<button
			type="button"
			class="md:hidden inline-flex items-center justify-center w-11 h-11 rounded-full border border-slate-200 text-slate-700 hover:text-slate-900 hover:border-slate-300 transition"
			aria-label="Toggle navigation"
			[attr.aria-expanded]="menuOpen()"
			aria-controls="mobile-menu"
			(click)="toggleMenu()"
		>
			<svg *ngIf="!menuOpen()" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
			</svg>
			<svg *ngIf="menuOpen()" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12M6 18L18 6" />
			</svg>
		</button>
	</div>

	<div *ngIf="menuOpen()" id="mobile-menu" class="md:hidden mt-4 px-4 pb-4">
		<div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-4 space-y-3 text-base text-slate-700">
			<a routerLink="/" routerLinkActive="text-slate-900 font-semibold" [routerLinkActiveOptions]="{ exact: true }"
				(click)="closeMenu()" class="block hover:text-slate-900 transition">
				Home
			</a>
			<a routerLink="/about" routerLinkActive="text-slate-900 font-semibold"
				(click)="closeMenu()" class="block hover:text-slate-900 transition">
				About
			</a>
			<a routerLink="/projects" routerLinkActive="text-slate-900 font-semibold"
				(click)="closeMenu()" class="block hover:text-slate-900 transition">
				Projects
			</a>
			<a routerLink="/certificates" routerLinkActive="text-slate-900 font-semibold"
				(click)="closeMenu()" class="block hover:text-slate-900 transition">
				Certificates
			</a>
		</div>
	</div>
</header>
