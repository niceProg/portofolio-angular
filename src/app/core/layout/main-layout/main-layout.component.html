		<app-footer [visitorCount]="visitorCount"></app-footer>
	</div>

	<!-- ✨ 3D Glow Background -->
	<div class="absolute inset-0 z-30 pointer-events-none overflow-hidden">
		<div class="absolute w-[500px] h-[500px] bg-accent/20 rounded-full blur-3xl animate-pulse-slow -top-32 -left-32">
		</div>
		<div
			class="absolute w-[400px] h-[400px] bg-indigo-400/10 rounded-full blur-3xl animate-pulse-slow -bottom-32 -right-20">
		</div>
	</div>

	<!-- 🔘 Chatbot dan Scroll-to-Top Button Container -->
	<div class="fixed bottom-6 right-6 z-50 flex items-end gap-4">
		<button (click)="scrollToTop()"
			class="bg-accent text-white p-3 rounded-full shadow-lg hover:bg-accent/80 transition-opacity duration-300"
			[class.opacity-0]="!showScrollTop" [class.pointer-events-none]="!showScrollTop">
			↑
		</button>
		<app-chatbot></app-chatbot>

	</div>

</div>
