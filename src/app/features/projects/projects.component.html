<section class="max-w-6xl mx-auto px-6 py-12 space-y-12 animate-fade-in">
  <h2
    class="text-3xl font-extrabold text-accent tracking-wide text-center mb-8"
  >
    My Projects
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div
      *ngFor="let project of pagedProjects"
      class="bg-[#1E293B] rounded-xl overflow-hidden shadow-md hover:shadow-accent transition duration-300 flex flex-col justify-between"
    >
      <img
        [src]="project.image"
        [alt]="project.alt"
        class="w-full h-52 object-cover"
      />
      <div class="p-6 space-y-2 flex-grow">
        <h3 class="text-xl font-semibold text-web3white">
          {{ project.title }}
        </h3>
        <p class="text-sm text-web3white/60">
          {{ project.type }} Â· {{ project.year }}
        </p>
        <p class="text-web3white line-clamp-3">
          {{ project.description }}
        </p>
      </div>
      <div
        class="px-6 pb-6 flex justify-between items-center text-sm"
        *ngIf="project.liveUrl; else onlyReadMore"
      >
        <a [routerLink]="project.readMore" class="text-accent hover:underline">
          Read more â†’
        </a>
        <a
          [href]="project.liveUrl"
          target="_blank"
          rel="noopener"
          class="text-accent hover:underline flex items-center gap-1"
        >
          ðŸ”— Live Website
        </a>
      </div>
      <ng-template #onlyReadMore>
        <div class="px-6 pb-6">
          <a
            [routerLink]="project.readMore"
            class="text-accent text-sm hover:underline"
            >Read more â†’</a
          >
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="flex justify-center items-center gap-4 mt-8">
    <button
      (click)="prevPage()"
      [disabled]="page === 1"
      class="px-4 py-2 rounded bg-accent text-white font-semibold disabled:opacity-50 transition"
    >
      Prev
    </button>
    <span class="text-web3white/80 font-semibold">
      Page {{ page }} of {{ totalPages }}
    </span>
    <button
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-4 py-2 rounded bg-accent text-white font-semibold disabled:opacity-50 transition"
    >
      Next
    </button>
  </div>
</section>
