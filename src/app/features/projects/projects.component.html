<section class="max-w-6xl mx-auto px-5 sm:px-8 py-14 sm:py-16 space-y-12 animate-fade-in">
  <h2
    class="text-2xl sm:text-3xl font-semibold text-slate-900 tracking-tight text-center mb-8"
  >
    My Projects
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
    <div
      *ngFor="let project of pagedProjects"
      class="bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-sm hover:shadow-md transition duration-300 flex flex-col justify-between"
    >
      <img
        [src]="project.image"
        [alt]="project.alt"
        class="w-full h-52 object-cover"
      />
      <div class="p-6 sm:p-7 space-y-3 flex-grow">
        <h3 class="text-lg sm:text-xl font-semibold text-slate-900">
          {{ project.title }}
        </h3>
        <p class="text-sm sm:text-base text-slate-500">
          {{ project.type }} Â· {{ project.year }}
        </p>
        <p class="text-base sm:text-lg text-slate-700 line-clamp-3">
          {{ project.description }}
        </p>
      </div>
      <div
        class="px-6 sm:px-7 pb-6 sm:pb-7 flex justify-between items-center text-sm sm:text-base"
        *ngIf="project.liveUrl; else onlyReadMore"
      >
        <a [routerLink]="project.readMore" class="text-accent hover:underline">
          Read more â†’
        </a>
        <a
          [href]="project.liveUrl"
          target="_blank"
          rel="noopener"
          class="text-accent hover:underline flex items-center gap-1"
        >
          ðŸ”— Live Website
        </a>
      </div>
      <ng-template #onlyReadMore>
        <div class="px-6 sm:px-7 pb-6 sm:pb-7">
          <a
            [routerLink]="project.readMore"
            class="text-accent text-sm sm:text-base hover:underline"
            >Read more â†’</a
          >
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="flex justify-center items-center gap-4 mt-8">
    <button
      (click)="prevPage()"
      [disabled]="page === 1"
      class="px-5 py-3 rounded-xl bg-slate-900 text-white font-semibold disabled:opacity-50 transition text-base"
    >
      Prev
    </button>
    <span class="text-slate-600 font-semibold text-base">
      Page {{ page }} of {{ totalPages }}
    </span>
    <button
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-5 py-3 rounded-xl bg-slate-900 text-white font-semibold disabled:opacity-50 transition text-base"
    >
      Next
    </button>
  </div>
</section>
